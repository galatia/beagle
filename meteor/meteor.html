<head>
  <title>meteor</title>
</head>

<body>
  {{> loginButtons}}
</body>

<template name="sidebar">
  <div class="sidebar">
    <p>Your paper url is: {{paperUrl}}</p>
    <p>Its creator is: {{creator}}</p>
    <p><button class="screenshot-taker">Take a screenshot</button></p>
    {{#each highlights}}
      {{> highlight}}
    {{/each}}
  </div>
</template>

<template name="highlight">
  <div class="highlight {{#if hovered}}hovered{{/if}} {{#if clicked}}clicked{{/if}}" id="{{_id}}">
    <span>{{text}}</span><br/>
    {{#if compose}}
      <textarea class="comment">{{comment}}</textarea>
      <button class="save">Save</button>
    {{else}}
      <span class="comment">{{comment}}</span>
    {{/if}}
  </div>
</template>
