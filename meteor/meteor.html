<head>
  <title>meteor</title>
</head>

<body>
  {{> loginButtons}}
</body>

<template name="paper">
  <p>Your paper url is: {{paperUrl}}</p>
  <p>Its creator is: {{creator}}</p>
  {{#each selections}}
    {{> selection}}
  {{/each}}
</template>

<template name="selection">
  <div class="selection {{#if hovered}}hovered{{/if}} {{#if clicked}}clicked{{/if}}" id="{{_id}}">
    <span>{{selection.text}}</span>
  </div>
</template>
